# GitHub Actions Performance Optimization Guide
# Auto-generiert durch Auto-Pilot System

name: üéØ CI/CD Performance Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  checks: write

# Maximale Parallelit√§t
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ============================================================
  # Setup - Shared dependency caching
  # ============================================================
  setup:
    name: üöÄ Setup & Cache
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      pnpm-cache-hit: ${{ steps.pnpm-cache.outputs.cache-hit }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Get pnpm store
        id: pnpm-store
        run: echo "path=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        id: pnpm-cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        if: steps.pnpm-cache.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile --ignore-scripts

  # ============================================================
  # Quality Checks - Parallele Ausf√ºhrung
  # ============================================================
  quality-matrix:
    name: ${{ matrix.check }}
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        check: ['lint', 'type-check', 'format']
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Run ${{ matrix.check }}
        run: |
          case "${{ matrix.check }}" in
            lint) pnpm lint ;;
            type-check) pnpm type-check ;;
            format) pnpm format:check ;;
          esac

  # ============================================================
  # Build - Optimiertes Caching
  # ============================================================
  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 12
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Cache Next.js
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-

      - run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Build
        run: pnpm build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder' }}
          NEXT_TELEMETRY_DISABLED: 1

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next
          retention-days: 1

  # ============================================================
  # Tests - Parallele Matrix-Strategie
  # ============================================================
  test:
    name: üß™ Test (${{ matrix.suite }})
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        suite: ['unit', 'integration']
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Run ${{ matrix.suite }} tests
        run: pnpm test --run
        env:
          NODE_ENV: test

      - name: Upload coverage
        if: matrix.suite == 'unit'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          flags: ${{ matrix.suite }}

  # ============================================================
  # Security - Parallele Scans
  # ============================================================
  security:
    name: üîí Security (${{ matrix.scan }})
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        scan: ['audit', 'codeql']
    
    steps:
      - uses: actions/checkout@v4

      - if: matrix.scan == 'audit'
        uses: pnpm/action-setup@v4

      - if: matrix.scan == 'audit'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - if: matrix.scan == 'audit'
        run: |
          pnpm install --frozen-lockfile --ignore-scripts
          pnpm audit --audit-level=high --production || true

      - if: matrix.scan == 'codeql'
        name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-and-quality

      - if: matrix.scan == 'codeql'
        name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - if: matrix.scan == 'codeql'
        name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ============================================================
  # Final Gate - Alle Checks erfolgreich
  # ============================================================
  gate:
    name: ‚úÖ Quality Gate
    runs-on: ubuntu-latest
    needs: [quality-matrix, build, test, security]
    if: always()
    timeout-minutes: 2
    
    steps:
      - name: Check Results
        run: |
          echo "Quality: ${{ needs.quality-matrix.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Security: ${{ needs.security.result }}"
          
          if [ "${{ needs.quality-matrix.result }}" != "success" ] || $
             [ "${{ needs.build.result }}" != "success" ] || $
             [ "${{ needs.test.result }}" != "success" ]; then
            echo "‚ùå Quality Gate FAILED"
            exit 1
          fi
          
          echo "‚úÖ Quality Gate PASSED"

      - name: Report Success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            console.log('üéâ Alle Checks erfolgreich!');
            console.log('üìä Performance-optimierte Pipeline abgeschlossen');
