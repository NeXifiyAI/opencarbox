# ============================================================
# NeXifyAI Starter-Kit: Supabase Konfiguration
# ============================================================
#
# Dokumentation: https://supabase.com/docs/guides/cli/config
#
# Starten: supabase start
# Stoppen: supabase stop
# Status:  supabase status
# ============================================================

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[api.tls]
enabled = false

# ============================================================
# Datenbank
# ============================================================

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = true
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

# ============================================================
# Studio (lokales Dashboard)
# ============================================================

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"
openai_api_key = "env(OPENAI_API_KEY)"

# ============================================================
# Inbucket (lokaler E-Mail-Server)
# ============================================================

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

# ============================================================
# Storage
# ============================================================

[storage]
enabled = true
file_size_limit = "50MiB"

[storage.image_transformation]
enabled = true

# ============================================================
# Auth
# ============================================================

[auth]
enabled = true
site_url = "http://127.0.0.1:3000"
additional_redirect_urls = [
  "http://127.0.0.1:3000/**",
  "http://localhost:3000/**"
]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false
minimum_password_length = 8

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true
secure_password_change = true
max_frequency = "1m"

[auth.email.template.invite]
subject = "Du wurdest eingeladen"
content_path = "./templates/email/invite.html"

[auth.email.template.confirmation]
subject = "Bestätige deine E-Mail"
content_path = "./templates/email/confirmation.html"

[auth.email.template.recovery]
subject = "Passwort zurücksetzen"
content_path = "./templates/email/recovery.html"

[auth.email.template.magic_link]
subject = "Dein Magic Link"
content_path = "./templates/email/magic_link.html"

[auth.email.template.email_change]
subject = "E-Mail-Adresse ändern"
content_path = "./templates/email/email_change.html"

[auth.sms]
enable_signup = false
enable_confirmations = false

[auth.external.apple]
enabled = false
client_id = "env(APPLE_CLIENT_ID)"
secret = "env(APPLE_SECRET)"
redirect_uri = ""
skip_nonce_check = false

[auth.external.google]
enabled = false
client_id = "env(GOOGLE_CLIENT_ID)"
secret = "env(GOOGLE_SECRET)"
redirect_uri = ""
skip_nonce_check = false

[auth.external.github]
enabled = false
client_id = "env(GITHUB_CLIENT_ID)"
secret = "env(GITHUB_SECRET)"
redirect_uri = ""

# ============================================================
# Realtime
# ============================================================

[realtime]
enabled = true
ip_version = 4
max_header_length = 4096

# ============================================================
# Analytics (lokal deaktiviert)
# ============================================================

[analytics]
enabled = false
port = 54327
backend = "postgres"

# ============================================================
# Edge Functions
# ============================================================

[functions]
enabled = true
port = 54329

# ============================================================
# Seed-Daten bei Start
# ============================================================

[db.seed]
enabled = true
sql_paths = ["./seed.sql"]

# ============================================================
# Experimental Features
# ============================================================

[experimental]
orioledb_version = ""
s3_host = "env(S3_HOST)"
s3_region = "env(S3_REGION)"
s3_access_key = "env(S3_ACCESS_KEY)"
s3_secret_key = "env(S3_SECRET_KEY)"
